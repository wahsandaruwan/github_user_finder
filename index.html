<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/scripts.js"></script>
</head>
<body id="bd">
    <!-- Nav Bar -->
    <nav>
        <div class="logo">
            <div>Github <span>User</span> Finder</div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search -->
    <div class="search">
        <input type="text" id="searchUser" placeholder="Search Github User...">
    </div>

    <!-- body -->
    <div class="container">
        <div class="row1">
            <div class="img">
                <img id="primg" src="./resources/images/usr.jpg" alt="">
                <div class="hire" id="hire"></div>
                <a href="" class="visit">Visit Profile</a>
            </div>
            <div class="info">
                <div>Name : <span id="name"></span></div>
                <div>Company : <span id="company"></span></div>
                <div>Blog : <span id="blog"></span></div>
                <div>Location : <span id="location"></span></div>
                <div>Email : <span id="email"></span></div>

                <div class="short">
                    <div class="pr">Public Repos</div>
                    <div class="pr">Public Gists</div>
                    <div class="pr">Followers</div>
                    <div class="pr">Following</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
